<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="well text-center">To Do List</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Add a Task:</h3>
          <form id="new-form">
            <div class="form-group">
              <label for="new-item"></label>
              <input id="new-item" class="form-control" type="text" placeholder="general task">
            </div>
            <div class="form-group">
              <label for="new-priority-item"></label>
              <input id="new-priority-item" class="form-control" type="text" placeholder="important task">
            </div>
            <button type="submit" class="btn btn-info">Add to List</button>
          </form>
          <h3>To Do List:</h3>
          <ul id="ul-list">
            <li>test</li>
            <li>test</li>
          </ul>
        </div>
      </div>


    </div>
  </body>
</html>
